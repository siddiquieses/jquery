<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <center>
        <h1>AUTHANTICATION FORM</h1>
    </center>
    <div class="container">

        <form class="row g-3" id="form">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Karachi</option>
                    <option>islamabad</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck" id="check">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" id="formbutton" class="btn btn-primary">Sign in</button>
            </div>
        </form>

    </div>

    <script>
        $(document).ready(function () {
            $('#formbutton').click(function () {
                var email = $("#inputEmail4").val();
                var password = $("#inputPassword4").val();
                var adress = $("#inputAddress").val();
                var regexp = /^(?=.*[a-z])(?=.*[A-z])(?=.*\d)(?=.*[@$%?*])[A-Za-z\d@$%?*]{7,}$/
                console.log(regexp.test('abc@123'))
                var adress2 = $("#inputAddress2").val();
                var city = $("#inputCity").val();
                var state = $("#inputState").val();
                var inputZip = $("#inputZip").val();
                var state = $("#inputState").val();
                var check = $("#gridCheck").val();
                if (email == "" || password == "" || adress == "" || adress2 == "" || city == "" || inputZip == "" || state == "" || check == "") {
                    alert("Please fill both feild");
                }
                else if (!regexp.test(password)) {
                    alert("passqord must be 8 character and include upper lower and number and special character");
                }
                else {
                    alert("sucessfull")
                }
                $('#form').hide("slow", function () {
                    alert("form was hide ")
                })
            })


        })

    </script>

</body>

</html>
